<form id="experiment" method="post" action="javascript:void();">
	{% csrf_token %}
	<div class="options">
		<fieldset id="features">
			<legend>Features</legend>
			<ul>
			{% for f in features %}
				<li title="{{f.desc}}">
				<input type="checkbox" name="{{f.name}}" id="feat_{{f.name}}" value="{{f.id}}">
				<label for="{{f.name}}">{{f.name}}</label>
				</li>
			{% endfor %}
			</ul>
		</fieldset>
		<fieldset id="sequence">
			<legend>Sequence</legend>
			<table>
				<tr>
					<td class="param_label"><label for="seqlist">Name:</label></td>
					<td>
						<select id="seqlist" name="seq_name">
							<option value="new">Create New...</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="param_label"><label class="traitname" for="seqgen">Generator:</label></td>
					<td>
						<select id="seqgen" name="seq_gen">
							{% for g in generators %}<option value="{{g.id}}">{{g.name}}</option>
							{% endfor %}
						</select>
					</td>
				</tr>
			</table>
			<div id="seqparams">
			</div>
			<div id="seqstatic_div">
				<input id="seqstatic" type="checkbox" name="seqstatic">
				<label for="seqstatic">Static</label>
			</div>
		</fieldset>
			Hide
			<input type="radio" onclick="javascript:te.params.hide_attrs();" name="yesno" id="noCheck"/>		
			Show
			<input type="radio" onclick="javascript:te.params.show_all_attrs();" name="yesno" id="yesCheck"/>
		<fieldset id="parameters">
			<legend>Parameters</legend>
		</fieldset>
	</div>	
	<div class="rightside">
		<fieldset id="report">
			<legend>Report</legend>
		</fieldset>
		<fieldset id="notes">
			<legend>Notes</legend>
			<textarea name="notes"></textarea>
		</fieldset>
		<fieldset id="files">
			<legend>Linked Data Files</legend>
		</fieldset>
		{% include "bmi.html" %}
	
		<input id="copybtn" type="button" value="Copy parameters">
		<input id="hidebtn" type="button" value="Hide Task Entry">
		<input id="backupbtn" type="button" value="Backup Task Entry">

	</div>

	<div class="clear"></div>
	<input id="startbtn" class="startbtn" type="submit" value="Start Experiment">
	<input id="testbtn" class="startbtn" type="submit" value="Test">
	<input id="stopbtn" class="startbtn" type="submit" value="Stop Experiment">
	<input id="pausebtn" class="startbtn" type="submit" value="Pause">
	<div class="clear"></div>
</form>

<fieldset id="plots">
	<legend>Plots</legend>
</fieldset>
